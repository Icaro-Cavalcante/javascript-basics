<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <label for="temp">Temperatura:</label>
    <input type="text" name="" id="temp"> 
    <button type="submit" id="botao">Converter</button>
    <br> <br>
    <input type="radio" name="conversao" id="cf"> 
    <label for="cf">Celsius para farenheint</label> <br>
    <input type="radio" name="conversao" id="fc">
    <label for="fc">Farenheint para celsius</label> <br>
    <input type="radio" name="conversao" id="ck">
    <label for="ck">Celsius para kelvin</label> <br>
    <input type="radio" name="conversao" id="kc">
    <label for="kc">Kelvin para celsius</label> <br>
    <input type="radio" name="conversao" id="kf">
    <label for="kf">Kelvin para farenheint</label> <br>
    <input type="radio" name="conversao" id="fk">
    <label for="fk">Farenheint para kelvin</label> <br>

    <p id="msg"></p>
    
    <script src="index.js"></script>
</body>
</html>
